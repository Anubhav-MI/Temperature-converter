<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>Convert It!</nav>

    <div class="block">
      <div class="box">
        <h1 class="bg-unit">&deg;C</h1>
        <h2>Celsius</h2>
        <input type="number" id="celsius" value="0" />
      </div>
      <div class="box">
        <h1 class="bg-unit">&deg;F</h1>
        <h2>Fahrenheit</h2>
        <input type="number" id="fahrenheit" value="32" />
      </div>
      <div class="box">
        <h1 class="bg-unit">K</h1>
        <h2>Kelvin</h2>
        <input type="number" id="kelvin" value="273.15" />
      </div>
      <button class="btn">Reset</button>
    </div>

    <div>
      <img src="—Pngtree—simple atmospheric blue temperature needle_1145791.jpg"
      class="bgimg"
    </div>
  </body>
  <script src="script.js"></script>
</html>
